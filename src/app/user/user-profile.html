<div class="col-md-4">
    <h1>Edit your profile</h1>
    <hr>
    <div>
        <form 
        [formGroup]="profileForm"  
        (ngSubmit)="submitProfile(profileForm.value)" autocomplete="off" novalidate>
            <div 
            class='form-group'
            [ngClass]="{ 'error':!validateFirstName() }">
                <label for="firstName">First name:</label>
                <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.required">Required</em>
                <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern">Must starts with a letter</em>
                <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First name..."/>
            </div>
            <div 
            class='form-group'
            [ngClass]="{ 'error':!validateLastName() }">
                <label for="lastName">Last name:</label>
                <em *ngIf="!validateLastName()">Required</em>
                <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last name..."/>
            </div>
            <button (click)="submit" type="submit" class="btn btn-primary">Submit</button>
            <button (click)="cancel" type="submit" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
